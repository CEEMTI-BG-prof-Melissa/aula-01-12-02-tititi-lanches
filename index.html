<html>
  <head>
    <title> Aula 08 </title>
  </head>
  <body>
    <h1> Formulário </h1>
    <form>
      <h3> • Informações Básicas </h3>
      Nome Completo <input type="text" id="NomeCompleto" name="NomeCompleto">
      <br><br>
      Email <input type="email" id="Email" name="Email">
      <br>

      <h3> • Preferências Tecnológicas  </h3>
      Selecione suas linguagens favoritas:
      <br>
      <label>
        <input type="checkbox" id="linguagem" name="linguagem" value="html"> HTML
        <br>
        <input type="checkbox" id="linguagem" name="linguagem" value="css"> CSS
        <br>
        <input type="checkbox" id="linguagem" name="linguagem" value="javascript"> JavaScript
        <br>
        <input type="checkbox" id="linguagem" name="linguagem" value="python"> Python
      </label>

      <h3> • Turno de Estudo </h3>
      Escolha um turno:
      <br>
      <label>
        <input type="radio" id="turno" name="turno" value="manha"> Manhã
        <br>
        <input type="radio" id="turno" name="turno" value="tarde"> Tarde
        <br>
        <input type="radio" id="turno" name="turno" value="noite"> Noite
      </label>
    </form>
  </body>
</html>
